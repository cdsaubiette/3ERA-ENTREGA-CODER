<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FrontEnd Store</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cabin&family=Krub:wght@400;700&family=Poppins:wght@300;400;700&family=Staatliches&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header class="header">
        <div class="header__left">
            <a href="./index.html">
                <img class="header__logo" src="./images/logo.png" alt="Logotipo">
            </a> 
        </div>
        <div class="header__right">
            <a href="./index.html" class="carro">
                <img src="./images/carrito.png" alt="Carrito de compras">
            </a>
        </div>
        
        <!-- Carrito Modal -->
        <div id="carritoModal" class="carrito-modal">
            <div class="carrito-modal-content">
                <button id="cerrarBtn" class="cerrar-btn">×</button>
                <button id="minimizarBtn" class="minimizar-btn">-</button>
                
                <!-- Botón para Vaciar carrito -->
                <button id="vaciarCarritoBtn" class="vaciar-carrito-btn">Vaciar Carrito</button>
                
                <h2>Carrito</h2>
                <div class="carrito-contenedor"></div>
            </div>
        </div>
    </header>

    <nav class="navegacion">
        <a class="navegacion__enlace navegacion__enlace--activo" href="index.html">Tienda</a>
        <a class="navegacion__enlace" href="./pages/nosotros.html" target="_blank">Nosotros</a>
    </nav>

    <main class="contenedor">
        <h1>NUESTROS PRODUCTOS</h1>
        <div class="grid"></div> <!-- Contenedor dinámico de productos -->
    </main>

    <footer class="footer">
        <p class="footer__texto">SHIRTS CODE STORE 2024</p>
    </footer>
    
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script type="module" src="./js/app.js"></script>
</body>
</html>
